<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    class NameStateComponent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          name: ''
        }
        this.resetName = this.resetName.bind(this);
        this.nameChanged = this.nameChanged.bind(this);
      }

      resetName() {
        // Reset state.name to empty
        this.setState({
          name: ''
        });
        // Clear the text field
        document.getElementById('input1').value = ''
      }

      nameChanged(event) {
        // Never do this.name = event.target.value. Use React to do that explicitely
        // this.setState comes handy in that case and helps avoid many human errors
        this.setState({
          name: event.target.value
        })
      }

      render() {
        return (
          <div>
            <input id='input1' type='text' onChange={this.nameChanged}></input>
            <h1>Hello, my name is: {this.state.name}</h1>
            <button onClick={this.resetName}>Reset Name</button>
          </div>
        )
      }
    }

    ReactDOM.render(
      <NameStateComponent />,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
