<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var NameStateComponent = React.createClass({
      resetName: function() {
        this.setState({
          name: ''
        })
      },  // Never skip comma between functions of a component!
      nameChanged: function(event) {
        // Never do this.name = event.target.value. Use React to do that explicitely
        // this.setState comes handy in that case and helps avoid many human errors
        this.setState({
          name: event.target.value
        })
      },
      getInitialState: function() {
        return {
          name: ''
        }
      },
      render: function() {
        return (
          <div>
            <input type='text' onChange={this.nameChanged}></input>
            <h1>Hello, my name is: {this.state.name}</h1>
            <button onClick={this.resetName}>Reset Name</button>
          </div>
        )
      }
    });

    ReactDOM.render(
      <NameStateComponent />,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
